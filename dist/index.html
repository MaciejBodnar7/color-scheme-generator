<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header h-24 bg-white absolute w-full flex justify-between items-center">
      <div class="shrink-0 pl-8 mr-6">
        <h1 class="text-2xl font-bold">Color Scheme Generator</h1>
        <p>firegem.io | Project</p>
      </div>
      <div class="inputs pr-8 flex justify-center items-center gap-4 shrink-0">
        <select class="select" name="" id="color-scheme-picker">
          <option value="monochrome">monochrome</option>
          <option value="monochrome-dark">monochrome-dark</option>
          <option value="monochrome-light">monochrome-light</option>
          <option value="analogic">analogic</option>
          <option value="complement">complement</option>
          <option value="analogic-complement">analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="get-colors" class="btn">Get your colors!</button>
      </div>
    </header>
    <section>
      <main id="colors-m" class="color-container w-dvw h-dvh flex">
        <div class="color-div color1 flex justify-center items-center"
          ><p class="font-medium tracking-wider">#404040</p></div
        >
        <div class="color-div color2 flex justify-center items-center"
          ><p class="font-medium tracking-wider">#404040</p></div
        >
        <div class="color-div color3 flex justify-center items-center"
          ><p class="font-medium tracking-wider">#404040</p></div
        >
        <div class="color-div color4 flex justify-center items-center"
          ><p class="font-medium tracking-wider">#404040</p></div
        >
        <div class="color-div color5 flex justify-center items-center"
          ><p class="font-medium tracking-wider">#404040</p></div
        >
        <div class="color-div color6 flex justify-center items-center"
          ><p class="font-medium tracking-wider">#404040</p></div
        >
      </main>
    </section>
    <script src="main.js"></script>
  </body>
</html>
